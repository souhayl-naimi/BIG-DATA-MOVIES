<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin">
<head>
    <meta charset="UTF-8">
    <title>Categories - Stats</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <div class="container mt-3">
                            <label style="margin-left: 2mm; font-weight: bold">Nb. Categories : </label>
                            <label style="margin-left: 4mm; " th:text="${totalCategories}"></label>
                            <div class="row">
                                <table class="table table-hover" style="border-radius: 20px" id="table">
                                    <tr>
                                        <th>Categories</th>
                                        <th>Percentage</th>
                                    </tr>
                                    <tr th:each="s:${stats.entrySet()}" >
                                        <td th:text="${s.getKey()}"></td>
                                        <td th:text="${s.getValue()+'%'}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
